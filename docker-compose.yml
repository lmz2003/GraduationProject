services:
  # PostgreSQL 数据库
  postgres:
    image: postgres
    container_name: graduation_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 201966
      POSTGRES_DB: interviewer
    ports:
      - "127.0.0.1:5432:5432"  # 安全：只允许本机访问
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - graduation_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped  # 自动重启

  # Milvus 向量数据库
  milvus:
    image: milvusdb/milvus:latest
    container_name: graduation_milvus
    environment:
      COMMON_STORAGETYPE: local
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    ports:
      - "127.0.0.1:19530:19530"  # 安全：只允许本机访问 (gRPC)
      - "127.0.0.1:9091:9091"    # 安全：只允许本机访问 (HTTP)
    volumes:
      - milvus_data:/var/lib/milvus
    networks:
      - graduation_network
    command:
      - milvus
      - run
      - standalone
    depends_on:
      etcd:
        condition: service_healthy  # 等待 etcd 健康
      minio:
        condition: service_healthy  # 等待 minio 健康
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9091/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped  # 自动重启

  # etcd - Milvus 依赖
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: graduation_etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    ports:
      - "127.0.0.1:2379:2379"  # 安全：只允许本机访问
    volumes:
      - etcd_data:/etcd
    networks:
      - graduation_network
    command: etcd -advertise-client-urls=http://graduation_etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:  # 新增：etcd 健康检查
      test: ["CMD-SHELL", "etcdctl --endpoints=http://localhost:2379 endpoint health 2>/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped  # 自动重启

  # MinIO - Milvus 依赖（对象存储）
  minio:
    image: minio/minio:latest
    container_name: graduation_minio
    environment:
      MINIO_ROOT_USER: minioadmin  # 替换已弃用的MINIO_ACCESS_KEY
      MINIO_ROOT_PASSWORD: minioadmin  # 替换已弃用的MINIO_SECRET_KEY
    ports:
      - "127.0.0.1:9000:9000"  # 安全：只允许本机访问 (API)
      - "127.0.0.1:9001:9001"  # 安全：只允许本机访问 (Console)
    volumes:
      - minio_data:/data  # 修复：改为/data目录
    networks:
      - graduation_network
    command: server --console-address ":9001" /data  # 修复命令格式
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped


volumes:
  postgres_data:
  milvus_data:
  etcd_data:
  minio_data:

networks:
  graduation_network:
    driver: bridge